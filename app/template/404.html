<html>
<head>
	<meta charset="UTF-8">
	<title>哎呀…您访问的页面不存在</title>

	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.container {
			padding-top: 40px;
			text-align: center;
		}
		.logo {
			width: 300px;
			height:300px;
			border-radius: 150px;
		}
		.info {
			padding: 10px 0;
		}
	</style>

	<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<div>
	<div class="container">
		<div class="c1"><img src="https://sfault-image.b0.upaiyun.com/255/823/2558234485-59f595d6e3ea0_articlex" class="logo" /></div>
		<h2 class="info">哎呀…您访问的页面不存在</h2>
		<div class="c2">
			<a href="javascript:void(0)" id="return">返回首页</a>
		</div>
	</div>

	<script>
        String.prototype.startWith = function (str){
            return this.slice(0, str.length) === str;
        };

        var url = window.location.pathname;
		$('#return').click(function () {
		    if(url.startWith('/admin')) {
		        window.location = "/admin";
			} else {
		        window.location = "/";
			}
        });
	</script>
</div>
</body>
</html>
